<!DOCTYPE>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,400italic,700normal,700italic|Open+Sans:800|Roboto+Condensed:300" rel="stylesheet"> 
        <meta charset="UTF-8" />
        <!-- IE meta-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- First Mobile Meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>M.Sa'eed Dashboard Login</title>
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/login.css" rel="stylesheet" />
        <!--[if lt IE 9]>
        <script src="js/"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <section class="login-form">
            <div class="container">
                
                    <h1 class="text-center">Login to <strong>M.Sa'eed</strong> Dashboard</h1>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                    </div>
                    
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                    </div>
                    
                    <div class="input-group">
                        <button class="btn btn-success">Login</button>
                    </div>
                    
                    
            </div>
        </section>
        
        
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/myscripts.js"></script>
    </body>
</html>
